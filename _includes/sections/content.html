<div class="container py-5">
    <div class="section-col-max mx-auto">
        <!-- <h3 class="section-title mb-5">{{ site.data.content.title }}</h3>
        <div class="data-summary justify-content-center text-center">
            <div class="row mb-5">
                {% for include in site.data.content.includes %}
                <div class="item col-6 col-lg-3 mb-3 mb-lg-0">
                    <div class="data">{{ include.data }}</div>
                    <div class="meta">{{ include.meta }}</div>
                </div>
                {% endfor %}
            </div> -->
            <!--//row-->
        <!-- </div> -->
        <!--//course-summary-->
        <h4 class="text-center mb-4">{{ site.data.content.subtitle }}</h4>
        <div class="accordion module-accordion" id="module-accordion">
            {% for lesson in site.data.content.lessons %}
            <div class="module-item card">
                <div class="module-header card-header" id="module-heading-{{ forloop.index }}">
                    <h4 class="module-title mb-0">
                        <a class="card-toggle module-toggle" href="#module-{{ forloop.index }}" data-toggle="collapse"
                            data-target="#module-{{ forloop.index }}" aria-expanded="true"
                            aria-controls="module-{{ forloop.index }}">
                            <i
                                class="module-toggle-icon fas fa-{% if forloop.index == 1 %}minus{% else %}plus{% endif %} mr-2"></i>
                            {{ lesson.title }}
                        </a>
                    </h4>
                </div>
                <!--//card-header-->
                <div id="module-{{ forloop.index }}"
                    class="module-content collapse {% if forloop.index == 1 %} show{% endif %}"
                    aria-labelledby="module-heading-{{ forloop.index }}" data-parent="#module-accordion">
                    <div class="card-body p-0">
                        <div class="p-3">
                            <div class="module-intro">
                                <b>Requirements : {{ lesson.requirements }}</b>
                            </div>
                            <br>
                            <div class="lesson-description">
                               <b><i>{{ lesson.description }}</i></b>
                            </div>
                        </div>
                        {% include sections/lessons/{{lesson.body}}.html %}
                    </div>
                    <!--//card-body-->
                </div>
                <!--//module-content-->
            </div>
            <!--//Lesson-->
            {% endfor %}
        </div>
        <!--//module-accordion-->
    </div>
</div>
<!--//container-->
